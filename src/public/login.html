<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                    'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }

            form {
                border: 4px solid #e8e7e7;
            }

            input[type='text'],
            input[type='password'] {
                width: 100%;
                padding: 13px 20px;
                margin: 20px 0 15px 0;
                display: ruby-base-container;
                border: 3px solid #3341e2;
                box-sizing: border-box;
            }

            h1 {
                text-align: center;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                    'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                font-size: 60px;
                margin-bottom: 25px;
                animation: rainbowColor 30s;
                animation-delay: 1s;
                animation-iteration-count: infinite;
                position: static;
                -webkit-text-stroke: 2px rgb(255, 183, 0);
                text-shadow: black 5cm;
            }

            img.logo {
                position: relative;
                background-color: rgb(255, 255, 255);
                animation: move 100s;
                animation-delay: 0.2s;
                animation-iteration-count: infinite;
            }

            @keyframes rainbowColor {
                7% {
                    color: rgb(46, 174, 0);
                    -webkit-text-stroke: 2px rgb(255, 123, 0);
                }
                14% {
                    color: rgb(83, 248, 0);
                    -webkit-text-stroke: 2px rgb(255, 123, 0);
                }
                21% {
                    color: rgb(149, 255, 0);
                    -webkit-text-stroke: 2px rgb(108, 32, 0);
                }
                29% {
                    color: rgb(229, 255, 0);
                    -webkit-text-stroke: 2px black;
                }
                36% {
                    color: rgb(255, 247, 0);
                    -webkit-text-stroke: 2px black;
                }
                43% {
                    color: rgb(251, 188, 0);
                    -webkit-text-stroke: 2px black;
                }
                51% {
                    color: rgb(255, 136, 0);
                    -webkit-text-stroke: 2px black;
                }
                58% {
                    color: rgb(255, 47, 0);
                    -webkit-text-stroke: 2px black;
                }
                65% {
                    color: rgb(255, 0, 115);
                    -webkit-text-stroke: 2px rgb(0, 121, 14);
                }
                72% {
                    color: rgb(255, 0, 204);
                    -webkit-text-stroke: 2px rgb(25, 66, 0);
                }
                79% {
                    color: rgb(200, 0, 255);
                    -webkit-text-stroke: 2px rgb(108, 32, 0);
                }
                86% {
                    color: rgb(1, 81, 255);
                    -webkit-text-stroke: 2px rgb(255, 123, 0);
                }
                93% {
                    color: rgb(0, 4, 246);
                    -webkit-text-stroke: 2px rgb(255, 179, 0);
                }
                100% {
                    color: rgb(3, 13, 123);
                    -webkit-text-stroke: 2px rgb(191, 255, 0);
                }
            }

            @keyframes move {
                0% {
                    left: 0%;
                }
                5% {
                    left: 10%;
                }
                10% {
                    left: 20%;
                }
                15% {
                    left: 30%;
                }
                20% {
                    left: 40%;
                }
                25% {
                    left: 50%;
                }
                30% {
                    left: 60%;
                }
                35% {
                    left: 70%;
                }
                40% {
                    left: 80%;
                }
                45% {
                    left: 88.5%;
                }
                50% {
                    left: 96.5%;
                }
                55% {
                    left: 88.5%;
                }
                60% {
                    left: 80%;
                }
                65% {
                    left: 70%;
                }
                70% {
                    left: 60%;
                }
                75% {
                    left: 50%;
                }
                80% {
                    left: 40%;
                }
                85% {
                    left: 30%;
                }
                90% {
                    left: 20%;
                }
                95% {
                    left: 10%;
                }
                100% {
                    left: 0px;
                }
            }

            button {
                background-color: #3341e2;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: #f44336;
                cursor: pointer;
                width: 100%;
            }

            input[type='text']:hover,
            input[type='password']:hover {
                opacity: 0.75;
            }

            button:hover {
                opacity: 0.5;
            }

            img.avatar {
                width: 40%;
                border-radius: 50%;
            }

            .container {
                padding-top: 20px;
                padding-left: 50px;
                padding-right: 50px;
                padding-bottom: 20px;
            }
        </style>
        <title>Afek's cook recipes site</title>
    </head>
    <body>
        <h1>Welcome to Afek's site</br>please log-in:</h1>
    </body>
    <div>
        <img
            src="chef-logo.png"
            height="50px"
            width="50px"
            alt="site's logo"
            class="logo"
        />
    </div>
    <form class="container" action="/auth/login" method="post">
        <p><strong>Username:</strong></p>
        <input type="text" id="username" name="username" />
        <p><strong>Password:</strong></p>
        <input type="password" id="password" name="password" />
        <button type="submit">Login</button>
    </form>
</html>
