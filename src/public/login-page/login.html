<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles/style-login.css" />
        <title>Afek's cook recipes site</title>
    </head>
    <body>
        <h1>Welcome to Afek's site</br>please log-in:</h1>
    </body>

        <img
            src="../pictures/chef-logo.png"
            height="50px"
            width="50px"
            alt="site's logo"
            class="logo"
        />
