<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../styles/css/recipes/style-recipes.css" />
        <title>Recipes</title>
    </head>
    <body>
        <h1>Feel free to use our recipes</h1>
        <form class="mainContainer" action="/auth/login" method="post">
            <p class="descriptionText"><strong>Username:</strong></p>
            <input type="text" id="username" name="username" />
            <p class="descriptionText"><strong>Password:</strong></p>
            <input type="password" id="password" name="password" />
            <button class="submitButton" type="submit">Login</button>
        </form>
        <div>
            <container class="buttonsContainer">
                <p class="subTitle">Looking for the home page?</p>
                <a class="redirectButton" href="/"> Home page </a>
            </container>
        </div>
    </body>
</html>
