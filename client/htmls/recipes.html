<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../styles/css/recipes/style-recipes.css" />
        <title>Afek's recipes site register page</title>
    </head>
    <body>        
        <h1>Feel free to use our recipes!</h1>
    </body>
    <div>
        <a class="topRedirectButton" href="/">
           Back to home page
        </a>
    </div>
    <div class="mainContainer">
        <div>
            <button class="recipesButton" id="allRecipesButton">
            Get all recipes
        </button>
        <button class="recipesButton" id="recipeByNameButton">
            Get recipe list using filters
        </button>
        <button class="recipesButton" id="recipeByNameButton">
            Find recipe by name
        </button>
    </div>    
        <div class="recipesContainer">
            <table id="recipesTable">
                <tr>
                    <th class="recipeName">
                        <p class="tableTextHead">Recipe</p>
                    </th>
                    <th class="ingredients">
                        <p class="tableTextHead">Ingredients</p>
                    </th>
                    <th><p class="tableTextHead">Cooking</br>time</p></th>
                    <th><p class="tableTextHead">Difficulity</p></th>
                    <th><p class="tableTextHead">Creator</p></th>
                </tr>
            </table>
        </div>
    </div>
    <div class="popupContainter" id="popupContainter">
        <p class="descriptionText">Recipe's name:</p>
        <input class = recipePopupName type="text" id="recipePopupName" />
    </div>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script src="../scripts/recipes.js"></script>
    <script src="../scripts/common-variables.js"></script>
</html>
